<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chess Puzzles</title>
    <link rel="stylesheet" type="text/css" href="./css/skeleton.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/style.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/Simulation.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;">Chess Puzzles</h1>
    <div id="menu">
      <button onClick="addPuzzle()">Add Puzzle</button>
      <h4>Puzzle ID | Rating | Played Times</h4>
    </div>
    <div id="insert">
      Copy/Paste your puzzle into this field
      <form action='https://chess-puzzles.herokuapp.com/api/v1/puzzles' method="post">
        <textarea name="data" value="board_data"></textarea>
        <input type="submit" value="submit"></input>
      </form>
    </div>
    <div style="text-align: center" id="loading">Loading...
    </div>
    <div id="simulator_container">
      <button id="fastback" onClick="changeSimOptions(500, -1)"></button>
      <button id="slowback" onClick="stepSim(-1)"></button>
      <button id="play" onClick="stepSim(1)"></button>
      <button id="pause" onClick="pauseSim()"></button>
      <button id="fastforward" onClick="changeSimOptions(500, 1)"></button>
      <div id="simulator">
        <br>
      </div>
    </div>
  </body>
</html>
